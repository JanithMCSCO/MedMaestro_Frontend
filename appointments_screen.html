<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointments Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border: 3px solid #2c5c5c;
            border-radius: 10px;
            padding: 30px;
            position: relative;
            min-height: 80vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .appointments-title {
            border: 2px solid #2c5c5c;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #f8f9fa;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            height: 60px;
            width: auto;
        }

        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }

        .appointment-row {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .timeslot {
            min-width: 120px;
            font-size: 18px;
            color: #666;
            font-style: italic;
        }

        .patient-card {
            flex: 1;
            max-width: 600px;
            border: 2px solid #2c5c5c;
            padding: 15px 25px;
            background-color: #f8f9fa;
            font-size: 18px;
            color: #333;
            border-radius: 4px;
        }

        .assistant-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 1000;
        }
        .assistant-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .appointment-row {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .timeslot {
                min-width: auto;
                font-weight: bold;
            }

            .patient-card {
                max-width: 100%;
            }

            .assistant-icon {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="appointments-title" id="appointmentsTitle">Today's Appointments</div>
            <div class="logo">
                <img src="MedMaestro.png" alt="MedMaestro Logo">
            </div>
        </div>
        <div class="appointments-list" id="appointmentsList">
            <!-- Appointments will be loaded here -->
        </div>
        <div class="assistant-icon">
            <img src="MedMaestroAssistant.png" alt="MedMaestro Assistant">
        </div>
    </div>
    <script>
        async function loadAppointments() {
            const appointmentsList = document.getElementById('appointmentsList');
            appointmentsList.innerHTML = ''; // Clear existing appointments
            
            try {
                const res = await fetch('/api/appointments');
                const data = await res.json();
                
                if (res.ok) {
                    if (Array.isArray(data)) {
                        if (data.length === 0) {
                            appointmentsList.innerHTML = '<div class="appointment-row"><div class="patient-card">No appointments scheduled for today</div></div>';
                            return;
                        }

                        // Sort appointments by time
                        data.sort((a, b) => {
                            const timeA = new Date(`2000/01/01 ${a.time}`);
                            const timeB = new Date(`2000/01/01 ${b.time}`);
                            return timeA - timeB;
                        });

                        data.forEach(appointment => {
                            const appointmentRow = document.createElement('div');
                            appointmentRow.className = 'appointment-row';
                            appointmentRow.innerHTML = `
                                <div class="timeslot">${appointment.time}</div>
                                <div class="patient-card">
                                    <a href="/patient?name=${encodeURIComponent(appointment.patient_name)}" 
                                       style="text-decoration: none; color: inherit;">
                                        ${appointment.patient_name}
                                    </a>
                                </div>
                            `;
                            appointmentsList.appendChild(appointmentRow);
                        });
                    } else {
                        throw new Error('Invalid response format');
                    }
                } else {
                    throw new Error(data.error || 'Failed to load appointments');
                }
            } catch (error) {
                console.error('Error loading appointments:', error);
                appointmentsList.innerHTML = `<div class="appointment-row"><div class="patient-card">Error: ${error.message}</div></div>`;
            }
        }

        // Load appointments when the page loads
        window.addEventListener('DOMContentLoaded', loadAppointments);
        
        // Assistant icon click handler
        document.querySelector('.assistant-icon').addEventListener('click', function() {
            window.location.href = '/chatbot';
        });
    </script>
</body>
</html>
