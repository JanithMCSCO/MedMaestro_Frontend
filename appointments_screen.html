<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointments Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border: 3px solid #2c5c5c;
            border-radius: 10px;
            padding: 30px;
            position: relative;
            min-height: 80vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .appointments-title {
            border: 2px solid #2c5c5c;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #f8f9fa;
        }

        .logo {
            width: 120px;
            height: 80px;
            background-color: #2c5c5c;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logo .medical-text {
            font-size: 14px;
            letter-spacing: 1px;
        }

        .logo .maestro-text {
            font-size: 16px;
            letter-spacing: 2px;
        }

        .logo .cross {
            font-size: 20px;
            margin: 5px 0;
        }

        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }

        .appointment-row {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .timeslot {
            min-width: 120px;
            font-size: 18px;
            color: #666;
            font-style: italic;
        }

        .patient-card {
            flex: 1;
            max-width: 600px;
            border: 2px solid #2c5c5c;
            padding: 15px 25px;
            background-color: #f8f9fa;
            font-size: 18px;
            color: #333;
            border-radius: 4px;
        }

        .assistant-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background-color: #2c5c5c;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .assistant-icon:hover {
            transform: scale(1.05);
        }

        .assistant-avatar {
            width: 50px;
            height: 50px;
            background-color: #7ed321;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }

        .assistant-avatar::before {
            content: 'ðŸ©º';
            color: #2c5c5c;
        }

        .assistant-avatar::after {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background-color: #7ed321;
            border-radius: 50%;
            border: 2px solid #2c5c5c;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .appointment-row {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .timeslot {
                min-width: auto;
                font-weight: bold;
            }

            .patient-card {
                max-width: 100%;
            }

            .assistant-icon {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }

            .assistant-avatar {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="appointments-title" id="appointmentsTitle">
                Appointments
            </div>
            <div class="logo">
                <div class="cross">âœš</div>
                <div class="medical-text">MEDICAL</div>
                <div class="maestro-text">MAESTRO</div>
            </div>
        </div>

        <div class="appointments-list" id="appointmentsList">
            <!-- Appointments will be loaded here -->
        </div>
    </div>

    <div class="assistant-icon">
        <div class="assistant-avatar"></div>
    </div>

    <script>
        // Set the heading to include the current date in DD/mm/YYYY format
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
        document.getElementById('appointmentsTitle').textContent = 'Appointments ' + formatDate(new Date());

        // Add click functionality to the assistant icon
        document.querySelector('.assistant-icon').addEventListener('click', function() {
            alert('Medical Assistant: How can I help you today?');
        });

        // Add hover effect to appointment cards
        document.querySelectorAll('.patient-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.backgroundColor = '#e8f4f8';
                this.style.transform = 'translateX(5px)';
                this.style.transition = 'all 0.2s ease';
            });

            card.addEventListener('mouseleave', function() {
                this.style.backgroundColor = '#f8f9fa';
                this.style.transform = 'translateX(0)';
            });
        });

        // Fetch and display appointments from backend
        async function loadAppointments() {
            const container = document.getElementById('appointmentsList');
            container.innerHTML = '';
            try {
                const response = await fetch('/appointments');
                if (response.ok) {
                    const appointments = await response.json();
                    appointments.forEach(app => {
                        const row = document.createElement('div');
                        row.className = 'appointment-row';
                        row.innerHTML = `
                            <div class="timeslot">${app.time}</div>
                            <div class="patient-card"><a href="#" class="patient-link">${app.patient_name}</a></div>
                        `;
                        // Add click event to patient name
                        row.querySelector('.patient-link').addEventListener('click', function(e) {
                            e.preventDefault();
                            localStorage.setItem('selected_patient_name', app.patient_name);
                            window.location.href = '/patient';
                        });
                        container.appendChild(row);
                    });
                } else {
                    container.innerHTML = '<div style="color:red;">Failed to load appointments.</div>';
                }
            } catch (err) {
                container.innerHTML = '<div style="color:red;">Server error. Please try again later.</div>';
            }
        }
        window.addEventListener('DOMContentLoaded', loadAppointments);
    </script>
</body>
</html>
