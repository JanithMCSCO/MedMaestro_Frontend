<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointments Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border: 3px solid #2c5c5c;
            border-radius: 10px;
            padding: 30px;
            position: relative;
            min-height: 80vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .appointments-title {
            border: 2px solid #2c5c5c;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #f8f9fa;
        }

        .logo {
            width: 120px;
            height: 80px;
            background-color: #2c5c5c;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logo .medical-text {
            font-size: 14px;
            letter-spacing: 1px;
        }

        .logo .maestro-text {
            font-size: 16px;
            letter-spacing: 2px;
        }

        .logo .cross {
            font-size: 20px;
            margin: 5px 0;
        }

        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }

        .appointment-row {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .timeslot {
            min-width: 120px;
            font-size: 18px;
            color: #666;
            font-style: italic;
        }

        .patient-card {
            flex: 1;
            max-width: 600px;
            border: 2px solid #2c5c5c;
            padding: 15px 25px;
            background-color: #f8f9fa;
            font-size: 18px;
            color: #333;
            border-radius: 4px;
        }

        .assistant-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background-color: #2c5c5c;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .assistant-icon:hover {
            transform: scale(1.05);
        }

        .assistant-avatar {
            width: 50px;
            height: 50px;
            background-color: #7ed321;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }

        .assistant-avatar::before {
            content: 'ðŸ©º';
            color: #2c5c5c;
        }

        .assistant-avatar::after {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background-color: #7ed321;
            border-radius: 50%;
            border: 2px solid #2c5c5c;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .appointment-row {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .timeslot {
                min-width: auto;
                font-weight: bold;
            }

            .patient-card {
                max-width: 100%;
            }

            .assistant-icon {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }

            .assistant-avatar {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="appointments-title" id="appointmentsTitle">Today's Appointments</div>
            <div class="logo">
                <div class="medical-text">MEDICAL</div>
                <div class="cross">âœš</div>
                <div class="maestro-text">MAESTRO</div>
            </div>
        </div>
        <div class="appointments-list" id="appointmentsList">
            <!-- Appointments will be loaded here -->
        </div>
        <div class="assistant-icon">
            <div class="assistant-avatar"></div>
        </div>
    </div>
    <script>
        async function loadAppointments() {
            const appointmentsList = document.getElementById('appointmentsList');
            appointmentsList.innerHTML = ''; // Clear existing appointments
            
            try {
                const res = await fetch('/appointments');
                if (res.ok) {
                    const appointments = await res.json();
                    
                    if (appointments.length === 0) {
                        appointmentsList.innerHTML = '<div class="appointment-row"><div class="patient-card">No appointments scheduled for today</div></div>';
                        return;
                    }

                    // Sort appointments by time
                    appointments.sort((a, b) => {
                        const timeA = new Date(`2000/01/01 ${a.time}`);
                        const timeB = new Date(`2000/01/01 ${b.time}`);
                        return timeA - timeB;
                    });

                    appointments.forEach(appointment => {
                        const appointmentRow = document.createElement('div');
                        appointmentRow.className = 'appointment-row';
                        appointmentRow.innerHTML = `
                            <div class="timeslot">${appointment.time}</div>
                            <div class="patient-card">${appointment.patient_name}</div>
                        `;
                        appointmentsList.appendChild(appointmentRow);
                    });
                } else {
                    appointmentsList.innerHTML = '<div class="appointment-row"><div class="patient-card">Error loading appointments</div></div>';
                }
            } catch (error) {
                console.error('Error loading appointments:', error);
                appointmentsList.innerHTML = '<div class="appointment-row"><div class="patient-card">Error loading appointments</div></div>';
            }
        }

        // Load appointments when the page loads
        window.addEventListener('DOMContentLoaded', loadAppointments);
    </script>
</body>
</html>
