<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 500px; margin: 80px auto; background: #fff; border: 2px solid #2c5c5c; border-radius: 10px; padding: 40px 30px; text-align: center; }
    h1 { color: #2c5c5c; margin-bottom: 40px; }
    .admin-btn { display: block; width: 100%; margin: 20px 0; padding: 18px 0; font-size: 1.2em; border: 2px solid #2c5c5c; background: #f8f9fa; color: #2c5c5c; border-radius: 6px; cursor: pointer; transition: background 0.2s, color 0.2s; }
    .admin-btn:hover { background: #2c5c5c; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <button class="admin-btn" onclick="window.location.href='/add-user'">Add New User</button>
    <button class="admin-btn" onclick="window.location.href='/add-patient'">Add New Patient</button>
    <div class="button-container">
      <a href="/add-appointment" class="dashboard-button">Add Appointment</a>
      <a href="/appointments" class="dashboard-button">View Appointments</a>
      <a href="/llm-server" class="dashboard-button">LLM Server IP</a>
    </div>
  </div>
</body>
</html>
