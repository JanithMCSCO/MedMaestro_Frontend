<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border: 3px solid #2c5f5f;
            min-height: 600px;
            position: relative;
        }

        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #2c5f5f;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            padding: 40px;
        }

        .logo {
            width: 120px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 60px;
            width: auto;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .form-label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            min-width: 100px;
            text-align: right;
        }

        .form-input {
            border: 2px solid #2c5f5f;
            padding: 12px 16px;
            font-size: 16px;
            color: #666;
            background-color: #f8f9fa;
            flex: 1;
            min-height: 45px;
            display: flex;
            align-items: center;
        }

        .form-input:focus {
            outline: none;
            background-color: white;
        }

        .input-field {
            border: none;
            background: transparent;
            font-size: 16px;
            color: #333;
            width: 100%;
            outline: none;
        }

        .button {
            border: 2px solid #2c5f5f;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 500;
            background-color: #f8f9fa;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        .button:hover {
            background-color: #2c5f5f;
            color: white;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-label {
                text-align: center;
                min-width: auto;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Login Screen</h1>
        </div>
        
        <div class="content">
            <div class="logo">
                <img src="MedMaestro.png" alt="MedMaestro Logo">
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-row">
                    <label class="form-label">Username</label>
                    <div class="form-input">
                        <input type="text" class="input-field" id="username" placeholder="Enter username">
                    </div>
                </div>
                
                <div class="form-row">
                    <label class="form-label">Password</label>
                    <div class="form-input">
                        <input type="password" class="input-field" id="password" placeholder="Enter password">
                    </div>
                </div>
                
                <div class="buttons-container">
                    <button type="submit" class="button">Login</button>
                    <button type="button" class="button">Register</button>
                </div>
            </form>
        </div>
    </div>
    <div id="loginError" style="color:red; margin-top:10px;"></div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('loginError');
            errorMsg.textContent = '';
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('full_name', data.full_name);
                    window.location.href = '/welcome';
                } else {
                    errorMsg.textContent = 'Invalid username or password.';
                }
            } catch (err) {
                errorMsg.textContent = 'Server error. Please try again later.';
            }
        });
    </script>
</body>
</html>
