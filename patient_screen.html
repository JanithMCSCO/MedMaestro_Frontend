<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border: 3px solid #2c5c5c;
            border-radius: 10px;
            padding: 30px;
            position: relative;
            min-height: 80vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .logo {
            width: 120px;
            height: 80px;
            background-color: #2c5c5c;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logo .medical-text {
            font-size: 14px;
            letter-spacing: 1px;
        }

        .logo .maestro-text {
            font-size: 16px;
            letter-spacing: 2px;
        }

        .logo .cross {
            font-size: 20px;
            margin: 5px 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            height: calc(100vh - 200px);
            min-height: 600px;
        }

        .left-panel {
            display: grid;
            grid-template-rows: auto 1fr 1fr;
            gap: 20px;
        }

        .patient-details {
            border: 2px solid #2c5c5c;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .patient-details h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .patient-info {
            line-height: 1.6;
            color: #333;
            font-size: 14px;
        }

        .patient-info div {
            margin-bottom: 5px;
        }

        .content-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 100%;
        }

        .transcript-section, .recommendations-section, .notes-section {
            border: 2px solid #2c5c5c;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .transcript-content, .recommendations-content, .notes-content {
            flex: 1;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            font-size: 14px;
            line-height: 1.5;
            overflow-y: auto;
        }

        .notes-content {
            resize: none;
            font-family: inherit;
            border: none;
            outline: none;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-button {
            padding: 18px 25px;
            border: 2px solid #2c5c5c;
            background-color: #f8f9fa;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .action-button:hover {
            background-color: #2c5c5c;
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(44, 92, 92, 0.2);
        }

        .action-button:active {
            transform: translateX(2px);
            box-shadow: 0 2px 4px rgba(44, 92, 92, 0.2);
        }

        .assistant-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background-color: #2c5c5c;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .assistant-icon:hover {
            transform: scale(1.05);
        }

        .assistant-avatar {
            width: 50px;
            height: 50px;
            background-color: #7ed321;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }

        .assistant-avatar::before {
            content: 'ðŸ©º';
            color: #2c5c5c;
        }

        .assistant-avatar::after {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background-color: #7ed321;
            border-radius: 50%;
            border: 2px solid #2c5c5c;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                gap: 20px;
            }

            .right-panel {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .content-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .right-panel {
                grid-template-columns: 1fr;
            }

            .action-button {
                font-size: 14px;
                padding: 15px 20px;
            }

            .assistant-icon {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }

            .assistant-avatar {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        /* Animation for real-time updates */
        .transcript-content.updating {
            border-left: 4px solid #7ed321;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-left-color: #7ed321; }
            50% { border-left-color: #2c5c5c; }
            100% { border-left-color: #7ed321; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="page-title">Patient Details</div>
            <div class="logo">
                <div class="medical-text">MEDICAL</div>
                <div class="cross">âœš</div>
                <div class="maestro-text">MAESTRO</div>
            </div>
        </div>
        <div class="main-content">
            <div class="left-panel">
                <div class="patient-details">
                    <h3>Patient Information</h3>
                    <div class="patient-info" id="patientInfo">
                        <!-- Patient details will be loaded here -->
                    </div>
                </div>
                <div class="content-row">
                    <div class="transcript-section">
                        <div class="section-title">Transcript</div>
                        <div class="transcript-content" id="transcriptContent">
                            <!-- Transcript content will be loaded here -->
                        </div>
                    </div>
                    <div class="recommendations-section">
                        <div class="section-title">Recommendations</div>
                        <div class="recommendations-content" id="recommendationsContent">
                            <!-- Recommendations will be loaded here -->
                        </div>
                    </div>
                </div>
                <div class="notes-section">
                    <div class="section-title">Notes</div>
                    <textarea class="notes-content" id="notesContent" placeholder="Add notes here..."></textarea>
                </div>
            </div>
            <div class="right-panel">
                <a href="/test-results" class="action-button" id="test-results-btn">Test Results</a>
                <a href="/appointments" class="action-button">Appointments</a>
                <a href="/welcome" class="action-button">Back to Welcome</a>
            </div>
        </div>
        <div class="assistant-icon">
            <div class="assistant-avatar"></div>
        </div>
    </div>
    <script>
        async function loadPatientDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const patientName = urlParams.get('name');
            
            if (!patientName) {
                document.getElementById('patientInfo').innerHTML = '<div style="color: red;">No patient selected</div>';
                return;
            }

            try {
                const res = await fetch(`/patients/by_name?name=${encodeURIComponent(patientName)}`);
                if (res.ok) {
                    const patient = await res.json();
                    if (patient) {
                        document.getElementById('patientInfo').innerHTML = `
                            <div><strong>Name:</strong> ${patient.name}</div>
                            <div><strong>Gender:</strong> ${patient.gender || 'Not specified'}</div>
                            <div><strong>Date of Birth:</strong> ${patient.dob || 'Not specified'}</div>
                            <div><strong>Pre-existing Conditions:</strong> ${patient.pre_existing_conditions || 'None'}</div>
                            <div><strong>Allergies:</strong> ${patient.allergies || 'None'}</div>
                            <div><strong>Current Medications:</strong> ${patient.current_medications || 'None'}</div>
                        `;
                    } else {
                        document.getElementById('patientInfo').innerHTML = '<div style="color: red;">Patient not found</div>';
                    }
                } else {
                    throw new Error('Failed to load patient details');
                }
            } catch (error) {
                console.error('Error loading patient details:', error);
                document.getElementById('patientInfo').innerHTML = '<div style="color: red;">Error loading patient details</div>';
            }
        }

        // Load patient details when the page loads
        window.addEventListener('DOMContentLoaded', loadPatientDetails);
    </script>
</body>
</html>
